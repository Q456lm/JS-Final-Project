<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        To Add A Task
        <input id = "input" placeholder = "Enter Task Name">
        Priority:
        <select id="pri">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
        </select>
        <input type="checkbox" id = "box">
        Important?
        <button id = "submit">Add Task</button>
    </form>
    <div id="task"></div>
    <form>
        To Complete A Task
        <input id = "tast" placeholder = "Enter Task Number">
        <button id = "complete">Complete Task</button>
    </form>
    <form>
        To Delete A Task
        <input id = "tas" placeholder = "Enter Task Number">
        <button id = "remove">Remove Task</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
